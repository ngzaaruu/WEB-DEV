<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Classes</title>
    <style>
        /* Class selector */
        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Using Classes</h1>

    <!-- Same class used multiple times -->
    <p class="highlight">This text is highlighted.</p>
    <p class="highlight">This text is also highlighted.</p>

    <p>This text is normal.</p>

</body>
</html>
