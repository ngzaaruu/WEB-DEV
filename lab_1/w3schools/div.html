<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML div Examples</title>
    <style>
        /* Style for all div blocks */
        div {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Specific div styling */
        .header {
            background-color: #f0f0f0;
        }

        .content {
            background-color: #e6f7ff;
        }

        .footer {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>

    <h1>HTML &lt;div&gt; â€” Examples</h1>

    <!-- Example 1: Basic div -->
    <div>
        This is a simple div block.
    </div>

    <!-- Example 2: Div with other HTML elements inside -->
    <div class="header">
        <h2>Header section</h2>
        <p>This div groups a heading and a paragraph.</p>
    </div>

    <!-- Example 3: Div used as a content container -->
    <div class="content">
        <p>Divs are often used to structure a page.</p>
        <p>You can put many elements inside a div.</p>
    </div>

    <!-- Example 4: Div as a footer -->
    <div class="footer">
        <p>Footer information here</p>
    </div>

</body>
</html>
